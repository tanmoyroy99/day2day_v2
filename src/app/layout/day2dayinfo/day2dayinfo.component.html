


<div class="mat-elevation-z8">

  

<div class="searchtable">
	<mat-form-field>
	  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
</div>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
    </ng-container>
	
	 <!-- Progress Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.datetime | date:'dd MMM yy'}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.day2day_amount| number: '0.2-3' |currency: 'INR':true}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.day2day_info}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Day2day Type </th>
      <td mat-cell *matCellDef="let row"> {{row.day2dayPaymentType.type_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
 
  <mat-paginator [pageSizeOptions]="[20, 50, 100, 500, 1000, 10000]"></mat-paginator>
</div>
