
  
  
  
  
  <mat-toolbar>
    <mat-toolbar-row>
      <span>All Details</span>
      <span class="example-spacer"></span>
      <span><button mat-mini-fab color="primary" [routerLink]="['/day2day']">
              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>


<div class="mat-elevation-z8">



<div class="searchtable">
	<mat-form-field>
	  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
</div>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
    </ng-container>
	
	 <!-- Progress Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.datetime | date:'dd MMM yy'}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.day2day_amount | currency: 'INR'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.day2day_info}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Day2day Type </th>
      <td mat-cell *matCellDef="let row">
          <a mat-raised-button routerLink="." color="primary" (click)="openDialog(row)">View</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
 
  <mat-paginator [pageSizeOptions]="[20, 50, 100, 500, 1000, 10000]"></mat-paginator>
</div>
