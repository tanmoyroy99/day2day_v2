<mat-toolbar>
  <mat-toolbar-row>
    <span>All Details</span>
    <span class="example-spacer"></span>
    <span><button mat-fab routerLink=".">
            <mat-icon>add</mat-icon>
          </button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="notepad">
  <form name="notepad"   [formGroup]="notepadDetails" >
    <mat-card class="notepad-card">
      <mat-card-header>
        <mat-card-title>Notepad</mat-card-title>
      </mat-card-header>

      <mat-card-content>
            <textarea matInput placeholder="Details" class="notepadDetails" name="notepadInfo" formControlName="notepadInfo"></textarea>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button>Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
